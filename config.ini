# YouTube Scraper Configuration File
# This file allows you to set default preferences for the scraper

[DEFAULT]
# Output directory for downloaded videos
output_dir = ./downloads

# Video quality preset (8k, 4k, 1440p, 1080p, 720p, 480p, 360p)
quality = 1080p

# Preferred video codec (av1, h264, h265, vp9)
video_codec = h264

# Audio bitrate in kbps (320, 256, 192, 128, 96)
audio_bitrate = 192

# Download queue file path
queue_file = downloadqueue.txt

[PROXY]
# Enable proxy/tunneling (true/false)
enabled = false

# Use Tor network (true/false)
use_tor = false

# Custom proxy URL (e.g., socks5://127.0.0.1:1080)
# Leave empty if not using custom proxy
proxy_url = 

[ADVANCED]
# Merge output format (mp4, mkv, webm)
merge_format = mp4

# Maximum concurrent downloads
max_concurrent = 1

# Retry failed downloads
retry_count = 3

# Wait time between downloads (seconds)
wait_time = 0
